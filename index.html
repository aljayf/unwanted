<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.3/semantic.min.css">
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.3/semantic.min.js"></script>
</head>
<body>


<div class="ui container">
  <div class="ui borderless topmenu secondary menu">
    <div class="ui container">
      <div id="menu-item" class="ui dropdown fitted item">
        <div class="text"><i class="bars icon"></i>Menu</div>
        <div class="menu">
          <div class="item">LOG IN</div>
          <div class="item">CREATE ACCOUNT</div>
          <div class="ui input">
            <input type="text" placeholder="Search">
          </div>
        </div>
      </div>
      <div id="bag-item" class="ui right item"><i class="shopping cart icon"></i>Bag </div>
    </div>
  </div>

  <div class="ui center container">
    <img class="ui fluid image" src="//cdn.shopify.com/s/files/1/1276/0041/files/ogo_header_2_300x300.jpg?v=1514753680">
  </div>

  <div class="footer">
    <div class="ui grid">
      <div class="center floated column">
        <i class="big cc amex icon" style="margin: 0 10px 0 10px"></i>
        <i class="big cc diners club icon" style="margin: 0 10px 0 10px"></i>
        <i class="big cc discover icon" style="margin: 0 10px 0 10px"></i>
        <i class="big cc jbc icon" style="margin: 0 10px 0 10px"></i>
        <i class="big cc mastercard icon" style="margin: 0 10px 0 10px"></i>
        <i class="big cc visa icon" style="margin: 0 10px 0 10px"></i>
      </div>
    </div>
  </div>

</div>


<script>
  $('.ui.dropdown')
      .dropdown()
  ;
</script>

</body>
</html>
